<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ri88 | Tech Blog</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Noto+Kufi+Arabic:wght@400;600;800&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="assets/overrides.css">
    <style>
        .blog-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            overflow: hidden;
            transition: transform 0.2s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
        }

        .blog-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-purple);
        }

        .blog-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #222;
        }

        .blog-body {
            padding: 20px;
        }

        .blog-date {
            font-size: 0.8em;
            color: var(--text-secondary);
            margin-bottom: 10px;
            display: block;
        }

        .blog-title {
            margin: 0 0 10px 0;
            font-size: 1.2em;
            line-height: 1.4;
        }

        .blog-desc {
            font-size: 0.9em;
            color: #aaa;
            margin: 0;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Post View */
        .post-container {
            max-width: 800px;
            margin: 0 auto;
            color: #eee;
            line-height: 1.8;
        }

        .post-container img {
            max-width: 100%;
            border-radius: 12px;
            margin: 20px 0;
        }

        .post-container h2 {
            margin-top: 30px;
            color: var(--accent-cyan);
        }

        .post-container a {
            color: var(--accent-pink);
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="brand" style="display:flex; align-items:center;">
                <img src="assets/logo.png" alt="Ri88 Logo" style="height:65px; border-radius:6px;">
            </a>
            <div class="nav-links">
                <a href="tools.html" class="nav-link" data-i18n="nav_tools">Tools</a>
                <a href="blog.html" class="nav-link active" data-i18n="nav_blog">Blog</a>
                <a href="about.html" class="nav-link" data-i18n="nav_about">About</a>
            </div>
            <div style="display:flex; gap:16px; align-items:center;">
                <button id="langToggle"
                    style="background:transparent; border:1px solid rgba(255,255,255,0.2); color:white; padding: 6px 12px; border-radius:12px; cursor:pointer;">EN/AR</button>
                <button id="loginBtn"
                    style="background:var(--accent-purple); border:none; color:white; padding: 6px 12px; border-radius:12px; cursor:pointer; font-weight:bold;">Sign
                    In</button>
            </div>
        </div>
    </nav>

    <!-- Blog Container -->
    <div class="container" style="padding: 120px 20px;">

        <!-- Blog List -->
        <div id="blog-list">
            <div style="text-align: center; margin-bottom: 50px;">
                <h1 style="font-size: 3em; margin-bottom: 10px;" data-i18n="blog_title">Latest Updates</h1>
                <p style="color: var(--text-secondary);" data-i18n="blog_sub">News, tutorials, and tech tips from Ri88.
                </p>
            </div>

            <div id="articlesGrid"
                style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px;">
                <!-- JS will inject cards here -->
                <div style="text-align: center; grid-column: 1/-1; color: #555;">Loading articles...</div>
            </div>
        </div>

        <!-- Single Post (Hidden) -->
        <div id="blog-post" style="display: none;">
            <button onclick="showBlogList()"
                style="background:none; border:none; color:var(--text-secondary); cursor:pointer; font-size:1.1em; margin-bottom:20px;">‚Üê
                Back to Articles</button>
            <div class="post-container">
                <h1 id="postTitle" style="font-size: 2.5em; margin-bottom: 10px;"></h1>
                <span id="postDate" style="color: var(--accent-purple);"></span>
                <img id="postImage" src="" style="width:100%; max-height:400px; object-fit:cover; display:none;">
                <div id="postContent" style="font-size: 1.1em;"></div>
            </div>
        </div>

    </div>

    <!-- Footer -->
    <footer
        style="padding:40px; text-align:center; color:var(--text-secondary); border-top:1px solid var(--glass-border);">
        <p>&copy; 2026 Ri88 Portal. Made for Saudi Users.</p>
    </footer>

    <!-- Main JS -->
    <script src="assets/lucide.js"></script>
    <script type="module" src="assets/app.js"></script>

</body>

</html>
