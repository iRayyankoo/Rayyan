<script id="tailwind-config">

            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#7f13ec",
                        "background-light": "#f7f6f8",
                        "background-dark": "#0a0612",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]

                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",

<style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glow-effect {
            box-shadow: 0 0 40px 10px rgba(127, 19, 236, 0.3);
        }
        .bg-mesh {
            background-color: #0a0612;
            background-image: 
                radial-gradient(at 0% 0%, rgba(127, 19, 236, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(127, 19, 236, 0.1) 0px, transparent 50%),
                radial-gradient(at 50% 50%, rgba(20, 10, 40, 1) 0px, transparent 100%);
        }
        .confetti {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #7f13ec;
            border-radius: 50%;
            opacity: 0.3;
        }
    </style>
<style>
    body {

<button class="text-white/70 hover:text-white transition-colors">
<span class="material-symbols-outlined text-[28px]">close</span>
</button>
<div class="h-1 w-12 bg-white/20 rounded-full"></div> <!-- iOS indicator feel -->

<span class="material-symbols-outlined text-[48px] text-white" style="font-variation-settings: 'FILL' 1, 'wght' 600">

                    </span>

<h1 class="text-3xl font-bold leading-tight tracking-tight mb-4">

<p class="text-white/60 text-base font-normal leading-relaxed mb-10 px-2">

<span class="h-1 w-1 rounded-full bg-white/20"></span>
