<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>RI88 Mobile App Tour</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>

<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#7f13ec",
                        "background-light": "#f7f6f8",
                        "background-dark": "#191022",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: "Plus Jakarta Sans", sans-serif;
        }
        .glass-card {
            background: rgba(48, 40, 57, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .spotlight {
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.75);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-white overflow-hidden">
<!-- Mock Main Dashboard (Dimmed Background) -->
<div class="relative min-h-screen w-full flex flex-col p-4 opacity-40">
<header class="flex justify-between items-center mb-8">
<div class="flex items-center gap-2">
<div class="w-10 h-10 bg-primary rounded-lg flex items-center justify-center">
<span class="material-symbols-outlined text-white">grid_view</span>
</div>
<h1 class="text-xl font-bold tracking-tight">RI88 Portal</h1>
</div>
<div class="w-10 h-10 rounded-full bg-primary/20 flex items-center justify-center">
<span class="material-symbols-outlined text-primary">person</span>
</div>
</header>
<div class="space-y-6">
<div class="h-40 w-full bg-primary/10 rounded-xl border border-white/5 p-4 flex flex-col justify-end">
<div class="h-4 w-24 bg-white/20 rounded mb-2"></div>
<div class="h-6 w-48 bg-white/40 rounded"></div>
</div>
<div class="grid grid-cols-2 gap-4">
<div class="h-32 bg-white/5 rounded-xl border border-white/5"></div>
<div class="h-32 bg-white/5 rounded-xl border border-white/5"></div>
<div class="h-32 bg-white/5 rounded-xl border border-white/5"></div>
<div class="h-32 bg-white/5 rounded-xl border border-white/5"></div>
</div>
</div>
</div>
<!-- Tour Overlay Container -->
<div class="fixed inset-0 z-50 flex flex-col">
<!-- Top Action Area -->
<div class="flex items-center justify-end p-6">
<button class="text-white/60 text-base font-bold tracking-wide hover:text-white transition-colors">Skip</button>
</div>
<!-- Spotlight Container (Highlights the search area concept) -->
<div class="flex-1 flex flex-col items-center justify-center px-6">
<!-- Onboarding Card -->
<div class="glass-card w-full max-w-sm rounded-xl overflow-hidden shadow-2xl flex flex-col">
<div class="p-6 pb-0">
<!-- 3D Illustration Placeholder -->
<div class="relative w-full aspect-square bg-gradient-to-br from-primary/40 to-primary/10 rounded-lg flex items-center justify-center group overflow-hidden" data-alt="3D abstract purple glowing geometric shapes" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCvrvYyw56IxGVDLYHmN5zR8DdVazvn9ulTF88FmD8HoSLig5CYK6QHrmd5_hfMLTVSUNQHRBsPVT82wzxWKvcQsEXJwjPfG0mUN_qCD59xbUIKLUHEPWAhDzihcNdTuV3CA-xZOK50H_s3-LH1znlu83V6-zTkERcoapvQqzmge6Svn9wtN-tWEPihpmP-rT5A91dM25tcR_7672vwcDcrNYHk6uzHkHy47JpH4Ag7sEfetq-XKzBmm1BmwcUETfAxkrB24gUei5o'); background-size: cover;">
<div class="absolute inset-0 bg-primary/20 backdrop-blur-[2px]"></div>
<div class="relative z-10 flex flex-col items-center">
<span class="material-symbols-outlined text-[80px] text-white drop-shadow-lg">explore</span>
</div>
</div>
</div>
<div class="p-8 text-center">
<h2 class="text-2xl font-extrabold text-white mb-3">Explore with Ease</h2>
<p class="text-white/70 text-base font-normal leading-relaxed">
                        Navigate through your portal using the Bottom Bar and find tools instantly with our Quick Search feature.
                    </p>
</div>
<!-- Page Dots -->
<div class="flex w-full flex-row items-center justify-center gap-2 mb-6">
<div class="h-1.5 w-6 rounded-full bg-primary"></div>
<div class="h-1.5 w-1.5 rounded-full bg-white/20"></div>
<div class="h-1.5 w-1.5 rounded-full bg-white/20"></div>
</div>
<!-- Action Button -->
<div class="px-6 pb-8">
<button class="w-full h-14 bg-primary hover:bg-primary/90 text-white rounded-full font-bold text-lg shadow-lg shadow-primary/30 transition-all flex items-center justify-center gap-2">
                        Next
                        <span class="material-symbols-outlined">arrow_forward</span>
</button>
</div>
</div>
</div>
<!-- Spotlighted Search Bar (Interactive Layer) -->
<div class="px-6 py-4 mt-auto mb-20 relative">
<div class="absolute -inset-2 bg-primary/20 rounded-xl border-2 border-primary animate-pulse"></div>
<label class="flex flex-col min-w-40 h-14 w-full relative z-10 shadow-xl">
<div class="flex w-full flex-1 items-stretch rounded-xl h-full overflow-hidden">
<div class="text-white/60 flex border-none bg-[#302839] items-center justify-center pl-4 border-r-0">
<span class="material-symbols-outlined">search</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 border-none bg-[#302839] h-full placeholder:text-white/40 px-4 text-base font-normal leading-normal focus:ring-0 focus:outline-none" placeholder="Quick Search" readonly="" value=""/>
</div>
</label>
</div>
<!-- Bottom Navigation Highlight -->
<div class="bg-[#141118]/95 backdrop-blur-md border-t border-white/5 px-6 py-4 flex justify-around items-center relative">
<div class="flex flex-col items-center gap-1 text-primary">
<span class="material-symbols-outlined text-[28px] fill-current">home</span>
<span class="text-[10px] font-bold">Home</span>
</div>
<div class="flex flex-col items-center gap-1 text-white/40">
<span class="material-symbols-outlined text-[28px]">account_balance_wallet</span>
<span class="text-[10px] font-bold">Wallet</span>
</div>
<div class="flex flex-col items-center gap-1 text-white/40">
<span class="material-symbols-outlined text-[28px]">bar_chart</span>
<span class="text-[10px] font-bold">Analytics</span>
</div>
<div class="flex flex-col items-center gap-1 text-white/40">
<span class="material-symbols-outlined text-[28px]">settings</span>
<span class="text-[10px] font-bold">Settings</span>
</div>
</div>
</div>
