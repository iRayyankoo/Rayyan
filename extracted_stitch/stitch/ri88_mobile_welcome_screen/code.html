<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>RI88 - Welcome Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#7f13ec",
                        "background-light": "#f7f6f8",
                        "background-dark": "#191022",
                        "accent-cyan": "#00f5ff",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .glass-button {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glow-aura {
            filter: blur(60px);
            background: radial-gradient(circle, rgba(127, 19, 236, 0.4) 0%, rgba(0, 245, 255, 0.1) 100%);
        }
        .floating-dot {
            position: absolute;
            border-radius: 50%;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-white overflow-hidden">
<!-- Main Container (iOS Safe Area Emulation) -->
<div class="relative flex h-screen w-full flex-col items-center justify-between px-6 pb-12 pt-16 overflow-hidden">
<!-- Decorative Background Elements -->
<div class="absolute inset-0 z-0">
<!-- Purple Dot Top Left -->
<div class="floating-dot w-32 h-32 bg-primary/20 blur-3xl -top-10 -left-10"></div>
<!-- Cyan Dot Middle Right -->
<div class="floating-dot w-48 h-48 bg-accent-cyan/10 blur-[80px] top-1/3 -right-20"></div>
<!-- Smaller branding dots -->
<div class="absolute top-20 right-10 w-3 h-3 rounded-full bg-primary/60"></div>
<div class="absolute bottom-1/4 left-10 w-2 h-2 rounded-full bg-accent-cyan/60"></div>
<div class="absolute top-1/2 left-4 w-1.5 h-1.5 rounded-full bg-white/20"></div>
</div>
<!-- Top Navigation Area (Status Bar Placeholder) -->
<div class="z-10 w-full flex justify-between items-center px-2">
<div class="flex items-center gap-2">
<div class="w-8 h-8 rounded-lg bg-primary flex items-center justify-center">
<span class="material-symbols-outlined text-white text-xl">token</span>
</div>
<span class="text-lg font-bold tracking-tight">RI88</span>
</div>
<button class="w-10 h-10 rounded-full glass-button flex items-center justify-center">
<span class="material-symbols-outlined text-sm">help_outline</span>
</button>
</div>
<!-- Hero Content Section -->
<div class="relative z-10 flex flex-col items-center justify-center flex-1 w-full max-w-[480px]">
<!-- Mascot/3D Character Area -->
<div class="relative w-72 h-72 @[480px]:w-80 @[480px]:h-80 mb-8 flex items-center justify-center">
<!-- Aura Glow behind mascot -->
<div class="absolute inset-0 glow-aura rounded-full"></div>
<!-- Hero Image Placeholder -->
<div class="relative z-20 w-full h-full bg-center bg-contain bg-no-repeat" data-alt="3D mascot silhouette with purple energy aura" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAHs8gFcY57o-0cB_tr6_681u4coFntFIEc3Te2yOQiXu_SZeKAuqikSN8dIH5wKUYeR7Ly47T_LtwaR9qFlrvJze-NFG-t4e0QrNIF5aBqSb4PU1SxiPGzBN1cadq4gIT-Q8v1VLVYSaBnUy72afHGSzpOvVgaAa_ALGbXRNfeOGu2G-jjvEbcbMhkJptK7KO8F8gVnSwnoBKF4wP11ROSYswfFgcYAWu8rI_zHHwWlwPNgXXsVCRvzGu-RnFb6xZ8PbwTPhNDo84");'>
</div>
<!-- Success Badge Overlay -->
<div class="absolute -bottom-2 -right-2 w-16 h-16 bg-accent-cyan rounded-full flex items-center justify-center shadow-xl shadow-accent-cyan/20">
<span class="material-symbols-outlined text-background-dark text-3xl font-bold">check</span>
</div>
</div>
<!-- Text Content -->
<div class="text-center px-4 space-y-3">
<h1 class="text-white text-4xl @[480px]:text-5xl font-extrabold tracking-tight">
                    You're All Set!
                </h1>
<p class="text-white/60 text-base font-medium leading-relaxed max-w-[280px] mx-auto">
                    Welcome to RI88. Your portal to advanced tools is now ready for use.
                </p>
</div>
</div>
<!-- Action Buttons Section -->
<div class="relative z-10 w-full max-w-[480px] flex flex-col gap-4">
<!-- Primary Action -->
<button class="group relative flex h-16 w-full cursor-pointer items-center justify-center overflow-hidden rounded-full bg-primary text-white transition-all hover:scale-[1.02] active:scale-95">
<div class="absolute inset-0 bg-white/10 opacity-0 group-hover:opacity-100 transition-opacity"></div>
<span class="text-lg font-bold tracking-wide">Get Started</span>
<span class="material-symbols-outlined ml-2 text-xl">chevron_right</span>
</button>
<!-- Secondary Action -->
<button class="glass-button flex h-16 w-full cursor-pointer items-center justify-center rounded-full text-white transition-all hover:bg-white/10 active:scale-95">
<span class="text-lg font-semibold">Quick Tour</span>
</button>
<!-- Bottom Indicator for iOS -->
<div class="flex justify-center pt-4">
<div class="w-32 h-1.5 bg-white/20 rounded-full"></div>
</div>
</div>
</div>
<!-- Background Grid Texture -->
<div class="fixed inset-0 pointer-events-none opacity-[0.03] z-0" style="background-image: radial-gradient(#fff 1px, transparent 1px); background-size: 24px 24px;">
</div>
</body></html>
