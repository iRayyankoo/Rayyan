<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>

<script id="tailwind-config">

            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#7f13ec",
                        "accent-cyan": "#00f2ff",
                        "background-light": "#f7f6f8",
                        "background-dark": "#0a0510",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .glass-card {
            background: rgba(25, 16, 34, 0.6);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .mesh-bg {
            background-color: #0a0510;
            background-image: 
                radial-gradient(at 0% 0%, rgba(127, 19, 236, 0.2) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(0, 242, 255, 0.1) 0px, transparent 50%),
                radial-gradient(at 50% 50%, rgba(127, 19, 236, 0.15) 0px, transparent 80%);
        }
        .ios-safe-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }

<style>
    body {
      min-height: max(884px, 100dvh);
    }

<body class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-white min-h-screen overflow-x-hidden">
<!-- Background Layer -->
<div class="fixed inset-0 mesh-bg -z-10"></div>
<div class="relative flex min-h-screen flex-col px-6 pt-12 pb-8">
<!-- Header Section -->
<header class="flex flex-col items-center mb-10">
<div class="w-16 h-16 bg-primary/20 rounded-2xl flex items-center justify-center mb-4 border border-primary/30 shadow-[0_0_20px_rgba(127,19,236,0.3)]">
<span class="material-symbols-outlined text-primary text-4xl font-bold">diamond</span>
</div>
<h1 class="text-3xl font-bold tracking-tight text-white">Create Account</h1>
<p class="text-slate-400 mt-2 text-center">Join the RI88 premium tools portal</p>
</header>
<!-- Main Registration Form -->
<main class="flex-1">
<div class="glass-card p-6 rounded-xl shadow-2xl">
<form class="space-y-5" onsubmit="return false;">
<!-- Full Name Field -->
<div class="space-y-2">
<label class="text-sm font-medium text-slate-300 ml-1">Full Name</label>
<div class="relative group">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 group-focus-within:text-primary transition-colors">person</span>
<input class="w-full bg-white/5 border border-white/10 rounded-full py-4 pl-12 pr-4 text-white placeholder:text-slate-600 focus:border-primary focus:ring-1 focus:ring-primary focus:bg-white/10 transition-all outline-none" placeholder="Enter your full name" type="text"/>
</div>
</div>
<!-- Email Field -->
<div class="space-y-2">
<label class="text-sm font-medium text-slate-300 ml-1">Email Address</label>
<div class="relative group">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 group-focus-within:text-primary transition-colors">mail</span>
<input class="w-full bg-white/5 border border-white/10 rounded-full py-4 pl-12 pr-4 text-white placeholder:text-slate-600 focus:border-primary focus:ring-1 focus:ring-primary focus:bg-white/10 transition-all outline-none" placeholder="name@example.com" type="email"/>
</div>
</div>
<!-- Password Field -->
<div class="space-y-2">
<label class="text-sm font-medium text-slate-300 ml-1">Password</label>
<div class="relative group">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 group-focus-within:text-primary transition-colors">lock</span>
<input class="w-full bg-white/5 border border-white/10 rounded-full py-4 pl-12 pr-12 text-white placeholder:text-slate-600 focus:border-primary focus:ring-1 focus:ring-primary focus:bg-white/10 transition-all outline-none" placeholder="Min. 8 characters" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-500 hover:text-white" type="button">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
</div>
<div class="flex items-center gap-2 pt-2 pb-1">
<input class="rounded-md bg-white/5 border-white/20 text-primary focus:ring-primary" id="terms" type="checkbox"/>
<label class="text-xs text-slate-400" for="terms">I agree to the <a class="text-primary hover:underline" href="#">Terms of Service</a> and <a class="text-primary hover:underline" href="#">Privacy Policy</a></label>
</div>
<!-- Primary CTA -->
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-full shadow-[0_4px_20px_rgba(127,19,236,0.4)] active:scale-[0.98] transition-all">
                        Create Account
                    </button>
</form>
<!-- Divider -->
<div class="relative my-8">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-white/10"></div>
</div>
<div class="relative flex justify-center text-xs uppercase">
<span class="bg-[#191022] px-3 text-slate-500">Or register with</span>
</div>
</div>
<!-- Social Auth -->
<div class="grid grid-cols-3 gap-4">
<button class="flex items-center justify-center py-3 bg-white/5 border border-white/10 rounded-full hover:bg-white/10 transition-all">
<img alt="Google" class="w-5 h-5" data-alt="Google colorful brand logo" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCDVhoX6ZnOrn06DRYupj8NL33x1XYOTKlwttLs8mrCbFTEidHavTCxz_uYsafMggabj8gfbVmtnE_OqZofi0fggNQgRUSW-HURNIWpiBamljOYCBLGCaV8pbBC_PeQ9q7LIE9ynrucTcU3lP1jygmVmzpEJlD4YVqZfNkzZJmoKneymMUzHJm9ppiYyX6CDy9I1AmYqRJhKXHlGSK4Pt9lsVmOZ1hMjQPdbyca3l4v5BIKrJcf1ch23NUi78Yhu1SkfzK1xDETTII"/>
</button>
<button class="flex items-center justify-center py-3 bg-white/5 border border-white/10 rounded-full hover:bg-white/10 transition-all">
<span class="material-symbols-outlined text-white">ios</span>
</button>
<button class="flex items-center justify-center py-3 bg-white/5 border border-white/10 rounded-full hover:bg-white/10 transition-all">
<img alt="Facebook" class="w-5 h-5" data-alt="Facebook brand logo in circle" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBunJujdnOCDEBj5NTzqdKzhekOXPhq0JtEK4IMuSawWy4ViBvtpOnkLyfz2KAhF9j1WB9ByHCkDwLm6wmJAPGIpvwYpQgaNhd1gz-rqGft-jZo6MGaCgh6Xkr4qgIEdX2cVgx5AWTkk_6OtiRX9nrLt-My5ydD3rucuIaGLPYpLK_Tfn6UC24uJlPXe6q_rrRyx-xrOREL_dIJ3JHnDkNn3xWQma6Di2vgxj-xK5mZ0Jcap4niEX3CEyVi0zXdIEyOmtU1ST-PmFA"/>
</button>
</div>
</div>
</main>
<!-- Footer Navigation -->
<footer class="mt-8 text-center ios-safe-bottom">
<p class="text-slate-400 text-sm">
                Already have an account? 
                <a class="text-accent-cyan font-semibold ml-1 hover:brightness-110" href="#">Sign In</a>
</p>
<div class="mt-10 flex justify-center space-x-4 opacity-50">
<div class="w-1.5 h-1.5 rounded-full bg-slate-600"></div>
<div class="w-6 h-1.5 rounded-full bg-primary"></div>
<div class="w-1.5 h-1.5 rounded-full bg-slate-600"></div>
</div>
</footer>
</div>
<!-- Decorative Elements -->
<div class="fixed top-[-100px] left-[-100px] w-64 h-64 bg-primary/20 rounded-full blur-[100px] -z-10"></div>
<div class="fixed bottom-[-50px] right-[-50px] w-80 h-80 bg-accent-cyan/10 rounded-full blur-[100px] -z-10"></div>
</body></html>
