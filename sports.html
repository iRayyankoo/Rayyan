<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ri88 | Sports Live</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Kufi+Arabic:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            /* No scroll on body, only in iframe if needed */
        }

        .navbar {
            position: relative;
            /* Not fixed here to stack correctly */
            flex-shrink: 0;
        }

        .sports-container {
            flex: 1;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: var(--bg-main);
            overflow-y: auto;
        }

        .page-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
        }

        iframe {
            flex: 1;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Native Card Styles */
        .match-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            transition: transform 0.2s;
        }

        .match-card:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.08);
        }

        .loading-overlay {
            position: absolute;
            inset: 0;
            top: 80px;
            /* Below nav */
            background: var(--bg-deep);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: var(--accent-pink);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>

    <!-- Nav -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="brand" style="display:flex; align-items:center;">
                <img src="assets/logo.png" alt="Ri88 Logo" style="height:65px; border-radius:6px;">
            </a>
            <div class="nav-links">
                <a href="tools.html" class="nav-link">Tools</a>
                <a href="index.html" class="nav-link">Home</a>
            </div>
            <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">
                <i data-lucide="menu" style="color:white;"></i>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="sports-container">
        <!-- Native UI Container (Default) -->
        <div id="nativeView" class="page-content">

            <header style="text-align:center; margin-bottom:30px; margin-top:20px;">
                <h2 id="leagueTitle" style="color:var(--text-primary); margin-bottom:5px;">Live Scores</h2>
                <p style="color:var(--text-secondary); font-size:12px;">Powered by Google Data (Demo)</p>
            </header>

            <!-- Matches List -->
            <div id="matchesGrid" style="display:flex; flex-direction:column; gap:15px;">
                <!-- Content injected via JS -->
            </div>

            <div style="margin-top:30px; text-align:center; padding-bottom: 40px;">
                <button onclick="toggleSource()" class="btn-secondary"
                    style="font-size:12px; padding: 8px 16px; border-radius: 20px;">
                    Switch to Google View (Iframe)
                </button>
            </div>
        </div>

        <div id="loader" class="loading-overlay hidden">
            <div class="spinner"></div>
            <h3 style="color:white;">Loading Live Scores...</h3>
            <p style="color:var(--text-secondary);">Powered by Google</p>
        </div>

        <!-- Hidden Iframe for backup -->
        <iframe id="sportsFrame" class="hidden"
            sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>
    </div>

    <script src="assets/app.js"></script>
    <script>
        // Parse Query
        const params = new URLSearchParams(window.location.search);
        const query = params.get('q') || 'Football matches';

        // UI Elements
        const nativeView = document.getElementById('nativeView');
        const frame = document.getElementById('sportsFrame');
        const loader = document.getElementById('loader');
        const matchesGrid = document.getElementById('matchesGrid');
        const leagueTitle = document.getElementById('leagueTitle');

        // Set Title based on query
        if (leagueTitle) {
            if (query.includes('Saudi')) leagueTitle.innerText = "Saudi Pro League";
            else if (query.includes('Premier')) leagueTitle.innerText = "Premier League";
            else if (query.includes('La Liga')) leagueTitle.innerText = "La Liga";
            else leagueTitle.innerText = query;
        }

        // Mock Data Generator for "My Design" Demo
        function generateMockMatches() {
            const teams = [
                { name: 'Al Hilal', logo: 'üíô', score: 3 },
                { name: 'Al Nassr', logo: 'üíõ', score: 2 },
                { name: 'Ittihad', logo: 'üêÖ', score: 1 },
                { name: 'Ahli', logo: 'üíö', score: 1 },
                { name: 'Liverpool', logo: 'üî¥', score: 2 },
                { name: 'Man City', logo: 'üîµ', score: 2 },
                { name: 'Real Madrid', logo: 'üëë', score: 4 },
                { name: 'Barca', logo: 'üîµüî¥', score: 0 },
                { name: 'Arsenal', logo: 'üî¥', score: 1 },
                { name: 'Chelsea', logo: 'üîµ', score: 1 }
            ];

            let html = '';
            for (let i = 0; i < 4; i++) {
                const t1 = teams[Math.floor(Math.random() * teams.length)];
                let t2 = teams[Math.floor(Math.random() * teams.length)];
                while (t1 === t2) t2 = teams[Math.floor(Math.random() * teams.length)];

                const timeStr = Math.floor(Math.random() * 90) + "'";

                html += `
                <div class="glass-panel match-card" style="padding: 20px; display:flex; justify-content:space-between; align-items:center;">
                    <div class="team" style="text-align:center; flex:1;">
                        <div style="font-size:32px; margin-bottom:5px;">${t1.logo}</div>
                        <div style="font-weight:bold; color:var(--text-primary); font-size:14px;">${t1.name}</div>
                    </div>
                    
                    <div class="score" style="text-align:center; flex:0.6;">
                        <div style="font-size:32px; font-weight:800; color:var(--accent-pink); letter-spacing:4px; line-height:1;">
                            ${t1.score}-${t2.score}
                        </div>
                        <div style="font-size:12px; color:#ef4444; font-weight:bold; margin-top:8px; display:flex; align-items:center; justify-content:center; gap:4px;">
                            <span style="width:6px; height:6px; background:#ef4444; border-radius:50%; display:inline-block;"></span> 
                            LIVE ${timeStr}
                        </div>
                    </div>
                    
                    <div class="team" style="text-align:center; flex:1;">
                        <div style="font-size:32px; margin-bottom:5px;">${t2.logo}</div>
                        <div style="font-weight:bold; color:var(--text-primary); font-size:14px;">${t2.name}</div>
                    </div>
                </div>
                `;
            }
            return html;
        }

        function renderNative() {
            if (matchesGrid) matchesGrid.innerHTML = generateMockMatches();
        }

        // Initial Render
        renderNative();

        // Toggle Logic
        window.toggleSource = function () {
            if (nativeView.classList.contains('hidden')) {
                // Show Native
                nativeView.classList.remove('hidden');
                frame.classList.add('hidden');
                frame.src = '';
            } else {
                // Show Google Iframe
                nativeView.classList.add('hidden');
                frame.classList.remove('hidden');
                loader.classList.remove('hidden');
                loader.style.opacity = '1';
                loader.style.display = 'flex';

                const url = `https://www.google.com/search?q=${encodeURIComponent(query)}&igu=1&pws=0`;
                frame.src = url;

                frame.onload = function () {
                    setTimeout(() => {
                        loader.style.opacity = '0';
                        setTimeout(() => loader.style.display = 'none', 500);
                    }, 1000);
                };
            }
        };

        // Lucide
        lucide.createIcons();
    </script>
</body>

</html>
